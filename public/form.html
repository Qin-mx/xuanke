<form id="fileform" action="/admin/students/import" enctype="multipart/form-data" method="post">
    <div class="panel-body">
      <div class="form-group">
        <label for="exampleInputFile">上传</label>
        <input type="file" id="exampleInputFile" name="studentsexcel">
        <p class="help-block">导入excel格式文件.</p>
      </div>
    </div>
    <div class="panel-footer">
      <input type="submit" value="上传文件" class="btn btn-info">
    </div>
  </form>

    <!-- jQuery -->
    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
      $('#fileform').on('submit', function () {
        if(!$('input').val()){
           alert('请先选择要上传的文件')
           return false
        }
        if (!confirm('当前操作会重置数据库，确定要操作吗？')) {
          return false;
        }
      })
    </script>
